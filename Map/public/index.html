<body>

  <div id="map"></div>
  <script>
    var map, infoWindow;
    var lat, lng;

    function initMap() {

      var options = {
        zoom: 17,
        center: {
          lat: 14.4169,
          lng: 121.0410,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);


      // Child_Added
      var locationsRef = firebase.database().ref("User Info");
      locationsRef.on('child_added', function (snapshot) {
        var data = snapshot.val();
        // console.log(data);


        var marker = new google.maps.Marker({
          position: {
            lat: parseFloat(data.latitude),
            lng: parseFloat(data.longitude)
          },
          map: map,
          icon: {
            url: 'busA.png',
            scaledSize: new google.maps.Size(35, 25)
          }
        });

        marker.id = "sample";

        var infoWindow = new google.maps.InfoWindow({
          content: "Driver: " + data.d_name + "<br>" + "Plate Number: " + data.plate_number
        });
        infoWindow.open(map, marker);
      });





      // Value
    
      locationsRef.on('value', function (snapshot) {
        var data = snapshot.val();
        // console.log(data);

      });

      // Child_Changed
    
      locationsRef.on('child_changed', function (snapshot) {
        var data = snapshot.val();
        console.log(data);


        var marker = new google.maps.Marker({
          position: {
            lat: parseFloat(data.latitude),
            lng: parseFloat(data.longitude)
          },
          map: map,
          icon: {
            url: 'busA.png',
            scaledSize: new google.maps.Size(35, 25)
          }
        });

        var infoWindow = new google.maps.InfoWindow({
          content: "Driver: " + data.d_name + "<br>" + "Plate Number: " + data.plate_number
        });
        infoWindow.open(map, marker);
      });
    }
  </script>

  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArGWAyFuQ-Q7qxGMSwddBDnmxycdce5L8&libraries=visualization&callback=initMap">
  </script>
</body>

</html>
